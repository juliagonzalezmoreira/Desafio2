{% extends "base.html" %}

{% block conteudo %}

<div style="overflow-x:auto;">

    <table id="users" class="display">
        <thead>
            <tr>
                <th>E-mail</th>
                <th>Assunto</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        
        <tbody>
        {% for user in userDetails %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <!-- Botão de editar -->
                    <a href="{{ url_for('edit_user', id=user[0]) }}" class="btn btn-primary">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>
                    
                    <!-- Botão de excluir -->
                    <a href="{{ url_for('delete_user', id=user[0]) }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir?');">
                        <i class="bi bi-trash-fill"></i> Excluir
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
